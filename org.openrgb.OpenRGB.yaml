id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-24.08
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher

cleanup:
  - '*.a'
  - '*.la'
  - /*/include
  - /*/pkgconfig
  - /include

modules:
  - shared-modules/libusb/libusb.json

  - name: libhidapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.15.0
        commit: d6b2a974608dec3b76fb1e36c189f22b9cf3650c
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libusb/hidapi/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/Mbed-TLS/mbedtls
        tag: v3.2.1
        commit: 869298bffeea13b205343361b7a7daf2b210e33d

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: git
        url: https://gitlab.com/CalcProgrammer1/OpenRGB
        tag: release_candidate_1.0rc1
        commit: 1fbacdea373361ecd2e0780c1db15cc3eb9aa538
      - type: patch
        path: patches/More_AppData_fixes.patch
